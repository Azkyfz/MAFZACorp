<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPAC MAFZA Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(
                to right,
                rgb(157, 154, 155),
                rgb(116, 108, 118),
                rgb(157, 154, 155)
                );
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .search-box {
            margin-top: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background: linear-gradient(
                to right,
                rgb(157, 154, 155),
                rgb(116, 108, 118),
                rgb(157, 154, 155)
                );
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background: linear-gradient(
                to right,
                rgb(157, 154, 155),
                rgb(116, 108, 118),
                rgb(157, 154, 155)
                );
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background: linear-gradient(
                to right,
                rgb(157, 154, 155),
                rgb(116, 108, 118),
                rgb(157, 154, 155)
                );
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>OPAC MAFZA Library</h1>
    <p>Online Public Access Catalog</p>
</header>

<div class="container">
    <div class="search-box">
        <form action="hasil-pencarian.html" method="GET">
            <input type="text" name="search" placeholder="Masukkan judul, penulis, atau kata kunci buku...">
            <input type="submit" value="Cari">
        </form>
    </div>

    <div class="result-table">
        <h2>Hasil Pencarian</h2>
        <table>
            <thead>
                <tr>
                    <th>ID Buku</th>
                    <th>Judul Buku</th>
                    <th>Penulis</th>
                    <th>Penerbit</th>
                    <th>Tempat Terbit</th>
                    <th>Tahun Terbit</th>
                    <th>Cetakan</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ML240012</td>
                    <td>The Jungle Book</td>
                    <td>Rudyard Kipling</td>
                    <td>Gramedia Pustaka Utama</td>
                    <td>Jakarta</td>
                    <td>2018</td>
                    <td>Cetakan ke-4</td>
                    <td>9786020398549</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<footer>
    <p>&copy; 2024 MAFZA Library</p>
</footer>

</body>
</html>
